name: Tests

on:
  [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: [8.3, 8.2]
        laravel: [11.*, 10.*]
        stability: [prefer-lowest, prefer-stable]
        firebird: [v5.0, v4.0, v3.0, v2.5.9-sc]
        include:
          - laravel: 11.*
            testbench: ^9.0
          - laravel: 10.*
            testbench: ^8.0
      fail-fast: false

    name: PHP ${{ matrix.php }}, Laravel ${{ matrix.laravel }}, Firebird ${{ matrix.firebird }}, ${{ matrix.stability }}

    services:
      firebird:
        image: jacobalberty/firebird:${{ matrix.firebird }}
        env:
          FIREBIRD_DATABASE: 'database.fdb'
          ISC_PASSWORD: 'masterkey'
          EnableLegacyClientAuth: 'true'
        ports:
          - 3050:3050

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo_firebird
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: Run tests
        run: vendor/bin/phpunit
